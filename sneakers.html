  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #333;
      padding-top: 100px;
      padding-bottom: 80px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: orange;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      color: white;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .search-form {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }

    .search-form input {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      outline: none;
      font-size: 0.9rem;
    }

    .search-form button {
      background: white;
      border: none;
      color: orange;
      font-size: 1rem;
      cursor: pointer;
    }

    .search-form button:hover {
      color: darkorange;
    }

    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
    }

    .product-info h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .product-info p {
      margin-bottom: 1rem;
    }

    .btn {
      background-color: orange;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      margin: 0 10px 15px 10px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .btn:hover {
      background-color: darkorange;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 0.8rem 1rem;
      background-color: #f5f5f5;
      color: #666;
      z-index: 1000;
      border-top: 1px solid #ccc;
    }

    footer nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 0.5rem;
    }

    footer nav a {
      color: #333;
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    footer nav a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-form {
        margin-top: 0.5rem;
        width: 100%;
      }

      .search-form input {
        flex: 1;
        width: 100%;
      }

      nav {
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
