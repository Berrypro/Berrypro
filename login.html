<!DOCTYPE html>
<html lang="en">
<head>
  <title>BerryG Collections</title>
  <style>
    .login-btn {
      margin: 20px;
      padding: 10px 20px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Floating Login Modal */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5); /* dark background */
    }

    .formbox {
      background-color: orange;
      padding: 20px;
      margin: 100px auto;
      width: 300px;
      border-radius: 10px;
      text-align: center;
    }

    input, button {
      margin: 10px;
      width: 90%;
      height: 30px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .close-btn {
      background-color: red;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <button class="login-btn" onclick="openModal()">Log In</button>

  <!-- Modal for login -->
  <div id="loginModal" class="modal">
    <div class="formbox">
      <h2>Login</h2>
      <form id="loginForm">
        <input id="phone" placeholder="Phone Number" required><br>
        <input id="password" type="password" placeholder="Password" required><br>
        <button type="submit">Log In</button><br>
        <button type="button" class="close-btn" onclick="closeModal()">Close</button>
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("loginModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("loginModal").style.display = "none";
    }

    // Handle login form submission
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;
      alert("Phone: " + phone + "\nPassword: " + password);
      closeModal(); // hide modal after login
    });
  </script>

</body>
</html>
